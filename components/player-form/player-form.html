<div class="card grey lighten-3" ng-hide="ctrl.auth">
  <div class="card-content black-text">
    <div class="row">
      <div class="col s12">
        <span class="heading">Your Player Info</span>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <input id="name" type="text" placeholder="MojoJJ#124">
        <label class="active" for="name">Hi, my Battle.net ID is ...</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <label>I play as a ...</label>
        <select class="browser-default">
          <option value="" disabled selected>Select Race</option>
          <option value="1">Zerg</option>
          <option value="2">Terran</option>
          <option value="3">Protoss</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <a class="waves-effect waves-light btn amber" ng-click="ctrl.login()">Let's Play!</a>
      </div>
    </div>
  </div>
</div>

<player-card player="ctrl.player" self="true" ng-show="ctrl.auth"></player-card>

<div ng-show="ctrl.auth">
  <a class="btn" ng-click="ctrl.openModal()">Edit Info</a>
  <a class="btn" ng-click="ctrl.logout()">Logout</a>
</div>


<!-- Modal Structure -->
<div id="modalEdit" class="modal bottom-sheet">
  <div class="modal-content black-text">
    <h4>Modal Header</h4>
    <p>A bunch of text</p>
  </div>
  <div class="modal-footer">
    <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
  </div>
</div>
