
<div class="card grey lighten-3" ng-hide="ctrl.auth">
  <div class="card-content black-text">
    <div class="row">
      <div class="col s12">
        <span class="heading">Your Player Info</span>
      </div>
    </div>

    <form name="playerForm" ng-submit="ctrl.login()">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" placeholder="MojoJJ" ng-model="ctrl.playerForm.name">
          <label class="active" for="name">BNet Username</label>
        </div>
        <div class="input-field col s6">
          <input id="bnetid" type="number" placeholder="153" ng-model="ctrl.playerForm.bnetid">
          <label class="active" for="bnetid">BNet ID #</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <!-- <label>Race</label> -->
          <select class="browser-default" ng-model="ctrl.playerForm.race">
            <option value="" disabled selected>Select Your Race</option>
            <option value="zerg">Zerg</option>
            <option value="terran">Terran</option>
            <option value="protoss">Protoss</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col s12 center-align">
          <input type="submit" class="waves-effect waves-light btn amber" value="Let's Play!">
        </div>
      </div>
    </form>
  </div>
</div>

<player-card ng-cloak player="ctrl.player" self="true" ng-show="ctrl.auth"></player-card>

<div ng-show="ctrl.auth">
  <a class="btn" ng-click="ctrl.openModal()">Edit Info</a>
  <a class="btn" ng-click="ctrl.logout()">Logout</a>
</div>

<!-- Modal Structure -->
<div id="modalEdit" class="modal bottom-sheet grey lighten-3">
  <div class="modal-content black-text">
    <h4>Update Your Info</h4>
    <p>A bunch of text</p>

    <form name="updateForm" class="black-text">
      <div class="row">
        <div class="input-field col s6">
          <input id="name" type="text" placeholder="MojoJJ" ng-model="player.name">
          <label class="active" for="name">BNet Username</label>
        </div>
        <div class="input-field col s6">
          <input id="bnetid" type="number" placeholder="153" ng-model="player.bnetid">
          <label class="active" for="bnetid">BNet ID #</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <!-- <label>Race</label> -->
          <select class="browser-default" ng-model="player.race">
            <option value="" disabled selected>Select Your Race</option>
            <option value="zerg">Zerg</option>
            <option value="terran">Terran</option>
            <option value="protoss">Protoss</option>
          </select>
        </div>
      </div>
      <div class="modal-footer grey lighten-3">
        <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        <!-- <a href="#!" ng-click="ctrl.updatePlayerInfo()" class="waves-effect waves-green btn-flat">Update</a> -->
      </div>
    </form>
  </div>
</div>
